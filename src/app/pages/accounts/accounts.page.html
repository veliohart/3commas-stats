<layout>
    <mat-card>
        <table mat-table [dataSource]="dataSource" class="accounts-table">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>name</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
          
            <!-- Key Column -->
            <ng-container matColumnDef="key">
              <th mat-header-cell *matHeaderCellDef>API Key</th>
              <td mat-cell *matCellDef="let element"> *********** </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="secret">
              <th mat-header-cell *matHeaderCellDef>API Secret</th>
              <td mat-cell *matCellDef="let element"> *********** </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <br>

        <form [formGroup]="account">
            <mat-form-field appearance="fill" [hideRequiredMarker]="false">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Name">
            </mat-form-field>

            <mat-form-field appearance="fill" [hideRequiredMarker]="false">
                <mat-label>API Key</mat-label>
                <input matInput formControlName="key" placeholder="API key">
            </mat-form-field>

            <mat-form-field appearance="fill" [hideRequiredMarker]="false">
                <mat-label>API Secred</mat-label>
                <input matInput formControlName="secret" placeholder="API secret">
            </mat-form-field>

            <div>
                <button mat-raised-button color="primary" [disabled]="account.invalid" (click)="addAccount()">Add</button>
            </div>
        </form>
    </mat-card>
</layout>
